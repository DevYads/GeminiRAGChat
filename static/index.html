<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with RAG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: white;
            color: #333;
            margin-right: auto;
            border: 1px solid #e9ecef;
        }
        .typing-indicator {
            display: none;
            font-style: italic;
            color: #6c757d;
        }
        .sources {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e9ecef;
        }
        .source-item {
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            display: inline-block;
        }
        .chat-input {
            border-top: 1px solid #e9ecef;
            padding: 20px;
            background: white;
            border-radius: 0 0 10px 10px;
        }
        .upload-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007bff;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-8">
                <!-- Chat Interface -->
                <div class="chat-container">
                    <div class="chat-header">
                        <h4 class="mb-0">
                            <i class="fas fa-robot me-2"></i>
                            AI Chatbot with RAG
                        </h4>
                        <small>Powered by Google Gemini AI</small>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot-message">
                            <i class="fas fa-robot me-2"></i>
                            Hello! I'm your AI assistant. Upload some documents to enhance my knowledge, then ask me anything!
                        </div>
                    </div>
                    <div class="chat-input">
                        <div class="row align-items-center mb-3">
                            <div class="col">
                                <label class="form-check-label">
                                    <span class="me-2">Use RAG</span>
                                    <label class="toggle-switch">
                                        <input type="checkbox" id="ragToggle" checked>
                                        <span class="slider"></span>
                                    </label>
                                </label>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" 
                                   placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                            <button class="btn btn-primary" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i> Send
                            </button>
                        </div>
                        <div class="typing-indicator" id="typingIndicator">
                            <i class="fas fa-circle-notch fa-spin me-2"></i>AI is thinking...
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <!-- Document Upload -->
                <div class="upload-section">
                    <h5 class="mb-3">
                        <i class="fas fa-upload me-2"></i>
                        Upload Documents
                    </h5>
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Drag and drop files here or click to browse</p>
                        <small class="text-muted">Supported: PDF, TXT</small>
                        <input type="file" id="fileInput" accept=".pdf,.txt" style="display: none;" 
                               onchange="handleFileUpload(this.files)">
                    </div>
                    <div id="uploadStatus" class="mt-3"></div>
                </div>

                <!-- Statistics -->
                <div class="stats-card">
                    <h5 class="mb-3">
                        <i class="fas fa-chart-bar me-2"></i>
                        Statistics
                    </h5>
                    <div id="statsContent">
                        <p class="text-muted">Loading...</p>
                    </div>
                    <button class="btn btn-outline-danger btn-sm" onclick="clearDocuments()">
                        <i class="fas fa-trash me-2"></i>Clear All Documents
                    </button>
                </div>

                <!-- Chat Actions -->
                <div class="stats-card">
                    <h5 class="mb-3">
                        <i class="fas fa-cogs me-2"></i>
                        Chat Actions
                    </h5>
                    <button class="btn btn-outline-warning btn-sm mb-2 w-100" onclick="clearChat()">
                        <i class="fas fa-broom me-2"></i>Clear Chat History
                    </button>
                    <button class="btn btn-outline-info btn-sm w-100" onclick="refreshStats()">
                        <i class="fas fa-sync me-2"></i>Refresh Statistics
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSessionId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            refreshStats();
            setupUploadArea();
            loadSessionFromStorage();
        });

        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFileUpload(e.dataTransfer.files);
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessageToChat('user', message);
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator(true);

            try {
                const useRag = document.getElementById('ragToggle').checked;
                
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId,
                        use_rag: useRag
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentSessionId = data.session_id;
                
                // Save session ID to localStorage for persistence
                localStorage.setItem('currentSessionId', currentSessionId);

                // Add bot response to chat
                addMessageToChat('bot', data.response, data.sources);

            } catch (error) {
                console.error('Error sending message:', error);
                addMessageToChat('bot', 'Sorry, I encountered an error. Please try again.');
            } finally {
                showTypingIndicator(false);
            }
        }

        function addMessageToChat(role, content, sources = []) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;

            let messageContent = `
                ${role === 'bot' ? '<i class="fas fa-robot me-2"></i>' : ''}
                ${content}
            `;

            if (sources && sources.length > 0) {
                messageContent += '<div class="sources">Sources: ';
                sources.forEach(source => {
                    messageContent += `<span class="source-item">${source.filename} (${(source.score * 100).toFixed(1)}%)</span>`;
                });
                messageContent += '</div>';
            }

            messageDiv.innerHTML = messageContent;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = show ? 'block' : 'none';
        }

        async function handleFileUpload(files) {
            if (files.length === 0) return;

            const file = files[0];
            const uploadStatus = document.getElementById('uploadStatus');
            
            uploadStatus.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    Uploading "${file.name}"...
                </div>
            `;

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                uploadStatus.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        Successfully uploaded "${data.filename}" (${data.chunks_created} chunks created)
                    </div>
                `;

                // Refresh stats
                refreshStats();

            } catch (error) {
                console.error('Error uploading file:', error);
                uploadStatus.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Error uploading file: ${error.message}
                    </div>
                `;
            }
        }

        async function refreshStats() {
            try {
                const response = await fetch('/api/documents/stats');
                const data = await response.json();
                
                const stats = data.vector_store_stats;
                document.getElementById('statsContent').innerHTML = `
                    <div class="row">
                        <div class="col-6">
                            <strong>Documents:</strong><br>
                            <span class="h4 text-primary">${stats.total_chunks}</span> chunks
                        </div>
                        <div class="col-6">
                            <strong>Memory:</strong><br>
                            <span class="h4 text-success">${stats.memory_usage_mb.toFixed(1)}</span> MB
                        </div>
                    </div>
                    <hr>
                    <small class="text-muted">
                        Embedding dimension: ${stats.embedding_dimension || 'N/A'}
                    </small>
                `;
            } catch (error) {
                console.error('Error fetching stats:', error);
                document.getElementById('statsContent').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Unable to load statistics
                    </div>
                `;
            }
        }

        async function clearDocuments() {
            if (!confirm('Are you sure you want to clear all documents?')) return;

            try {
                const response = await fetch('/api/documents/clear', {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Show success message
                const uploadStatus = document.getElementById('uploadStatus');
                uploadStatus.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        ${data.message}
                    </div>
                `;

                // Refresh stats
                refreshStats();

            } catch (error) {
                console.error('Error clearing documents:', error);
                alert('Error clearing documents: ' + error.message);
            }
        }

        async function clearChat() {
            if (!currentSessionId) {
                // Just clear the UI
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = `
                    <div class="message bot-message">
                        <i class="fas fa-robot me-2"></i>
                        Hello! I'm your AI assistant. Upload some documents to enhance my knowledge, then ask me anything!
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`/api/chat/session/${currentSessionId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    currentSessionId = null;
                    // Clear from localStorage as well
                    localStorage.removeItem('currentSessionId');
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = `
                        <div class="message bot-message">
                            <i class="fas fa-robot me-2"></i>
                            Chat history cleared. How can I help you today?
                        </div>
                    `;
                } else {
                    throw new Error('Failed to clear chat history');
                }
            } catch (error) {
                console.error('Error clearing chat:', error);
                alert('Error clearing chat history: ' + error.message);
            }
        }

        async function loadSessionFromStorage() {
            // Try to restore previous session
            const savedSessionId = localStorage.getItem('currentSessionId');
            if (savedSessionId) {
                try {
                    const response = await fetch(`/api/chat/history/${savedSessionId}`);
                    if (response.ok) {
                        const data = await response.json();
                        currentSessionId = savedSessionId;
                        
                        // Clear current messages except welcome message
                        const chatMessages = document.getElementById('chatMessages');
                        chatMessages.innerHTML = '';
                        
                        // Add welcome message
                        addMessageToChat('bot', "Welcome back! Here's your conversation history:");
                        
                        // Load previous messages
                        data.messages.forEach(msg => {
                            addMessageToChat(msg.role, msg.content);
                        });
                    }
                } catch (error) {
                    console.log('No previous session found or error loading history');
                }
            }
        }
    </script>
</body>
</html>
